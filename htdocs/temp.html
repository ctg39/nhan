<html>
  <head>
    <style>
      #container{
        position: relative;
        --width: 300px;
        --height: 300px;
      }
      #main_image{
        width: 150%;
        height: 100%;
        background: blue;
      }
      #overlay_image{
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: 40px;
        height: 60px;
        background: red;
      }
      #overlay_imag{
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 10px;
        height: 80px;
        background: green;
      }
    </style>
</head>
<body>
  <div id="container">
    <div id="main_image"></div>
    <div id="overlay_image"></div>
    <div id="overlay_imag"></div>
</div>
</body>
</html>
